<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Astronauth</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Anmelden</h1>
		<form>
			<label for="astronauth-username">Benutzername</label>
			<div class="indicator">
				<input type="text" name="astronauth-username">
			</div>
			<label for="astronauth-password">Passwort</label>
			<div class="indicator">
				<input type="password" name="astronauth-password">
			</div>
			<label for="astro-remember-me">
				<input type="checkbox" name="astro-remember-me">
				<span class="checkbodge"></span>
				Angemeldet bleiben
			</label>
			<input type="submit" value="Anmelden">
		</form>
		<script src="script.js"></script>
	</body>
</html>
