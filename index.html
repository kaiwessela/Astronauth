<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div>
			<h1>Anmelden</h1>
			<form action="api/endpoint.php?action=signin" method="POST">
				<label for="user">Benutzername oder E-Mail-Adresse</label>
				<input type="text" name="user"><br>
				<label for="password">Passwort</label>
				<input type="password" name="password"><br>
				<label for="keepLoggedIn">Angemeldet bleiben</label>
				<input type="checkbox" name="keepLoggedIn"><br>
				<input type="submit" value="Anmelden">
			</form>
		</div>
		<div>
			<h1>Registrieren</h1>
			<form action="api/endpoint.php?action=signup" method="POST">
				<label for="username">Benutzername</label>
				<input type="text" name="username"><br>
				<label for="email">E-Mail-Adresse</label>
				<input type="email" name="email"><br>
				<label for="password">Passwort</label>
				<input type="password" name="password"><br>
				<label for="pwcheck">Passwort wiederholen</label>
				<input type="password" name="pwcheck"><br>
				<input type="submit" value="Registrieren">
			</form>
		</div>
		<div>
			<h1>Abmelden</h1>
			<form action="api/endpoint.php?action=signoff" method="POST">
				<input type="submit" value="Abmelden">
			</form>
		</div>
		<div>
			<h1>Konto löschen</h1>
			<form action="api/endpoint.php?action=signout" method="POST">
				<input type="submit" value="Konto löschen">
			</form>
		</div>
	</body>
</html>
